<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("img[name='image']").each( function(i){  
		$.ajax({
		    type : "GET",
		    url : "/image",
		    dataType : "json",
		    data : { id : $(this).attr("id"), date : $(this).attr("date") },
		    success : function(d) {
		    	$("#"+d.id).attr("src", d.src);
		    },
		    error : function(textStatus) { }
		});
	});
	$("a.list-group-item").bind('mouseover', function(){ $(this).find("span").show(); });
	$("a.list-group-item").bind('mouseleave', function(){ $(this).find("span").hide(); });
	$("a.list-group-item").bind('click', function(){ $(this).css("background-color", "#fff"); });
})
</script>
